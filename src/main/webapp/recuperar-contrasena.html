<!DOCTYPE html>
<html lang="es">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - requestNet</title>
    <link rel="icon" type="image/png" href="resources/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
</head>
<body class="bgLogin">
    <div class="container">
        <div class="row animated fadeIn">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="formsRequestNet">
                    <div class="titleForm">
                        <h2>¿Olvidaste tu contraseña?</h2>
                        <p>Lo entendemos, pasan cosas. Simplemente ingresa tu dirección de correo electrónico a continuación y enviaremos un enlace para restablecer tu contraseña.</p>
                    </div>
                    <div class="formGeneral">
                        <form action="#" method="post">
                            <div class="field-wrap">
                                    <!--<label>Correo electrónico<span class="req">*</span></label>-->
                                    <input type="email" id="email" name="email" value="" class="form-control form-control-user" required autocomplete="off" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" placeholder="Correo electrónico">
                            </div>
                            <button class="button button-block" onclick="location.href='contrasena-enviada.html'"/>Restablecer la contraseña</button>
                            <div class="forgot"><a class="buttonLinkOrange" href="index.jsp">¿Ya tienes una cuenta? ¡Iniciar sesión!</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='js/validate.min.js'></script>
	<script src="js/forms.js"></script>
</body>
</html>

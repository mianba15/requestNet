<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInventarioEquiposTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InventarioEquiposListForm">
                <p:panel header="#{bundle.ListInventarioEquiposTitle}">
                    <p:dataTable id="datalist" value="#{inventarioEquiposController.items}" var="item"
                                 selectionMode="single" selection="#{inventarioEquiposController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_serial}"/>
                            </f:facet>
                            <h:outputText value="#{item.serial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idTipoComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoComponente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMarca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idTipoProcedencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProcedencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idJefe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJefe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idLider}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLider}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioEquiposTitle_idEstadoeq}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoeq}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inventarioEquiposController.prepareCreate}" update=":InventarioEquiposCreateForm" oncomplete="PF('InventarioEquiposCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InventarioEquiposViewForm" oncomplete="PF('InventarioEquiposViewDialog').show()" disabled="#{empty inventarioEquiposController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InventarioEquiposEditForm" oncomplete="PF('InventarioEquiposEditDialog').show()" disabled="#{empty inventarioEquiposController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inventarioEquiposController.destroy}" update=":growl,datalist" disabled="#{empty inventarioEquiposController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoEditDlg" widgetVar="TecnicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTecnicoTitle}">
            <h:form id="TecnicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_idTecnico}" for="idTecnico" />
                        <p:inputText id="idTecnico" value="#{tecnicoController.selected.idTecnico}" title="#{bundle.EditTecnicoTitle_idTecnico}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_idTecnico}"/>
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{tecnicoController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.update}" value="#{bundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TecnicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCasoViewDlg" widgetVar="TipoCasoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCasoTitle}">
            <h:form id="TipoCasoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCasoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCasoLabel_idTipoCaso}"/>
                        <h:outputText value="#{tipoCasoController.selected.idTipoCaso}" title="#{bundle.ViewTipoCasoTitle_idTipoCaso}"/>
                        <h:outputText value="#{bundle.ViewTipoCasoLabel_nomTipoCaso}"/>
                        <h:outputText value="#{tipoCasoController.selected.nomTipoCaso}" title="#{bundle.ViewTipoCasoTitle_nomTipoCaso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCasoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntegranteColaboradorEditDlg" widgetVar="IntegranteColaboradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIntegranteColaboradorTitle}">
            <h:form id="IntegranteColaboradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{integranteColaboradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIntegranteColaboradorLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{integranteColaboradorController.selected.idCliente}" title="#{bundle.EditIntegranteColaboradorTitle_idCliente}" required="true" requiredMessage="#{bundle.EditIntegranteColaboradorRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.EditIntegranteColaboradorLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{integranteColaboradorController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{integranteColaboradorController.update}" value="#{bundle.Save}" update="display,:IntegranteColaboradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IntegranteColaboradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IntegranteColaboradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

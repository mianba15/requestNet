<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JefeinfraestructuraCreateDlg" widgetVar="JefeinfraestructuraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJefeinfraestructuraTitle}">
            <h:form id="JefeinfraestructuraCreateForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateJefeinfraestructuraLabel_idUsuario}" for="idUsuario" />

                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jefeinfraestructuraController.create}" value="#{bundle.Save}" update="display,:JefeinfraestructuraListForm:datalist,:growl" oncomplete="handleSubmit(args,'JefeinfraestructuraCreateDialog');"/>

        </p:dialog>

    </ui:composition>

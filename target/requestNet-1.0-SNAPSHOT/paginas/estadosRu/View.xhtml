<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosRuViewDlg" widgetVar="EstadosRuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadosRuTitle}">
            <h:form id="EstadosRuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosRuController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadosRuLabel_idEstadoru}"/>
                        <h:outputText value="#{estadosRuController.selected.idEstadoru}" title="#{bundle.ViewEstadosRuTitle_idEstadoru}"/>
                        <h:outputText value="#{bundle.ViewEstadosRuLabel_nomEstadoru}"/>
                        <h:outputText value="#{estadosRuController.selected.nomEstadoru}" title="#{bundle.ViewEstadosRuTitle_nomEstadoru}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadosRuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

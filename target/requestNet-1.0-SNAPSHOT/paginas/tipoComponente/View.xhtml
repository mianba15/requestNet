<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComponenteViewDlg" widgetVar="TipoComponenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoComponenteTitle}">
            <h:form id="TipoComponenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoComponenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoComponenteLabel_idTipoComponente}"/>
                        <h:outputText value="#{tipoComponenteController.selected.idTipoComponente}" title="#{bundle.ViewTipoComponenteTitle_idTipoComponente}"/>
                        <h:outputText value="#{bundle.ViewTipoComponenteLabel_nomTipoComponente}"/>
                        <h:outputText value="#{tipoComponenteController.selected.nomTipoComponente}" title="#{bundle.ViewTipoComponenteTitle_nomTipoComponente}"/>
                        <h:outputText value="#{bundle.ViewTipoComponenteLabel_cantidad}"/>
                        <h:outputText value="#{tipoComponenteController.selected.cantidad}" title="#{bundle.ViewTipoComponenteTitle_cantidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoComponenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

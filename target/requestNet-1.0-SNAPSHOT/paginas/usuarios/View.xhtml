<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{bundle.ViewUsuariosTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_numDocumento}"/>
                        <h:outputText value="#{usuariosController.selected.numDocumento}" title="#{bundle.ViewUsuariosTitle_numDocumento}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nombres}"/>
                        <h:outputText value="#{usuariosController.selected.nombres}" title="#{bundle.ViewUsuariosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_apellidos}"/>
                        <h:outputText value="#{usuariosController.selected.apellidos}" title="#{bundle.ViewUsuariosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_telefono}"/>
                        <h:outputText value="#{usuariosController.selected.telefono}" title="#{bundle.ViewUsuariosTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_correo}"/>
                        <h:outputText value="#{usuariosController.selected.correo}" title="#{bundle.ViewUsuariosTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_direccion}"/>
                        <h:outputText value="#{usuariosController.selected.direccion}" title="#{bundle.ViewUsuariosTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaNacimiento}"/>
                        <h:outputText value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.ViewUsuariosTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaIngresoCom}"/>
                        <h:outputText value="#{usuariosController.selected.fechaIngresoCom}" title="#{bundle.ViewUsuariosTitle_fechaIngresoCom}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_cargo}"/>
                        <h:outputText value="#{usuariosController.selected.cargo}" title="#{bundle.ViewUsuariosTitle_cargo}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_contraseña}"/>
                        <h:outputText value="#{usuariosController.selected.contraseña}" title="#{bundle.ViewUsuariosTitle_contraseña}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idRol}"/>
                        <h:outputText value="#{usuariosController.selected.idRol}" title="#{bundle.ViewUsuariosTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idTipdoc}"/>
                        <h:outputText value="#{usuariosController.selected.idTipdoc}" title="#{bundle.ViewUsuariosTitle_idTipdoc}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idCiudad}"/>
                        <h:outputText value="#{usuariosController.selected.idCiudad}" title="#{bundle.ViewUsuariosTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idEstadoru}"/>
                        <h:outputText value="#{usuariosController.selected.idEstadoru}" title="#{bundle.ViewUsuariosTitle_idEstadoru}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_numDocumento}" for="numDocumento" />
                        <p:inputText id="numDocumento" value="#{usuariosController.selected.numDocumento}" title="#{bundle.EditUsuariosTitle_numDocumento}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_numDocumento}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.EditUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.EditUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.EditUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.EditUsuariosTitle_correo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.EditUsuariosTitle_direccion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.EditUsuariosTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_fechaIngresoCom}" for="fechaIngresoCom" />
                        <p:calendar id="fechaIngresoCom" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaIngresoCom}" title="#{bundle.EditUsuariosTitle_fechaIngresoCom}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaIngresoCom}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{usuariosController.selected.cargo}" title="#{bundle.EditUsuariosTitle_cargo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_cargo}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.EditUsuariosTitle_contraseña}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuariosController.selected.idRol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idTipdoc}" for="idTipdoc" />
                        <p:selectOneMenu id="idTipdoc" value="#{usuariosController.selected.idTipdoc}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocController.itemsAvailableSelectOne}"
                                           var="idTipdocItem"
                                           itemValue="#{idTipdocItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{usuariosController.selected.idCiudad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idEstadoru}" for="idEstadoru" />
                        <p:selectOneMenu id="idEstadoru" value="#{usuariosController.selected.idEstadoru}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadosRuController.itemsAvailableSelectOne}"
                                           var="idEstadoruItem"
                                           itemValue="#{idEstadoruItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

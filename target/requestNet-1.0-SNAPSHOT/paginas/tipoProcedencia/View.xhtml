<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProcedenciaViewDlg" widgetVar="TipoProcedenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoProcedenciaTitle}">
            <h:form id="TipoProcedenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoProcedenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoProcedenciaLabel_idTipoProcedencia}"/>
                        <h:outputText value="#{tipoProcedenciaController.selected.idTipoProcedencia}" title="#{bundle.ViewTipoProcedenciaTitle_idTipoProcedencia}"/>
                        <h:outputText value="#{bundle.ViewTipoProcedenciaLabel_idOrden}"/>
                        <h:outputText value="#{tipoProcedenciaController.selected.idOrden}" title="#{bundle.ViewTipoProcedenciaTitle_idOrden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoProcedenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LiderinventarioEditDlg" widgetVar="LiderinventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLiderinventarioTitle}">
            <h:form id="LiderinventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{liderinventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLiderinventarioLabel_idLider}" for="idLider" />
                        <p:inputText id="idLider" value="#{liderinventarioController.selected.idLider}" title="#{bundle.EditLiderinventarioTitle_idLider}" required="true" requiredMessage="#{bundle.EditLiderinventarioRequiredMessage_idLider}"/>
                        <p:outputLabel value="#{bundle.EditLiderinventarioLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{liderinventarioController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{liderinventarioController.update}" value="#{bundle.Save}" update="display,:LiderinventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LiderinventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LiderinventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEqViewDlg" widgetVar="EstadoEqViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoEqTitle}">
            <h:form id="EstadoEqViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoEqController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoEqLabel_idEstadoeq}"/>
                        <h:outputText value="#{estadoEqController.selected.idEstadoeq}" title="#{bundle.ViewEstadoEqTitle_idEstadoeq}"/>
                        <h:outputText value="#{bundle.ViewEstadoEqLabel_nomEstadoeq}"/>
                        <h:outputText value="#{estadoEqController.selected.nomEstadoeq}" title="#{bundle.ViewEstadoEqTitle_nomEstadoeq}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoEqViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
